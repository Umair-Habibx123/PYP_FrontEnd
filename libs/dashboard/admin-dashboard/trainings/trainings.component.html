<div class="p-4 lg:p-8">
  <div
    [ngStyle]="{ 'background-color': colors.background }"
    class="border-2 rounded-lg m-4 overflow-x-auto"
  >
    <!-- Header Section -->
    <div
      class="flex flex-col sm:flex-row justify-between items-center p-4 border-b"
    >
      <h2 class="text-lg font-bold mb-4 sm:mb-0">Record of Registrations</h2>
      <div class="relative flex flex-col sm:flex-row justify-between gap-4 sm:gap-8 w-full sm:w-auto">
        <div class="relative w-full sm:w-64">
          <input
            type="text"
            placeholder="Search here..."
            [(ngModel)]="searchTerm"
            (ngModelChange)="filterTraning()"
            [ngStyle]="{ 'background-color': colors.gray100 }"
            class="border p-2 pl-10 rounded-md w-full focus:outline-none"
          />
          <i class="fas fa-search absolute left-3 top-3"></i>
        </div>
        <button
          (click)="openModal()"
          class="px-4 py-2 rounded-md border-2 transition-colors duration-300 w-full sm:w-auto"
        >
          Add Training +
        </button>
      </div>
    </div>

    <!-- Training Cards Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 p-4 sm:p-8">
      <div
        *ngFor="let tranings of filteredTraning"
        class="border-2 shadow-sm rounded-lg p-5 flex flex-col space-y-2 cursor-pointer"
      >
        <!-- Image Section -->
        <div class="relative">
          <img
            [src]="tranings.logo"
            alt="Company Logo"
            class="w-full h-48 sm:h-56 object-cover rounded-lg"
          />
          <!-- Edit and Delete Icons -->
          <div
            [ngStyle]="{ 'background-color': colors.background }"
            class="absolute top-2 right-2 flex space-x-2 p-2 rounded-lg"
          >
            <i
              [ngStyle]="{ color: colors.blue }"
              class="fas fa-edit cursor-pointer"
            ></i>
            <i
              [ngStyle]="{ color: colors.danger }"
              class="fas fa-trash-alt cursor-pointer"
            ></i>
          </div>
        </div>

        <!-- Text Content -->
        <div class="p-5">
          <p
            class="text-[{{
              colors.primary
            }}] font-semibold text-sm group-hover:text-white"
          >
            {{ tranings.category }}
          </p>

          <h3 class="text-xl font-bold leading-tight mt-1">
            {{ tranings.title }}
          </h3>
        </div>
      </div>
    </div>

    <!-- Pagination Section -->
    <div class="flex flex-col sm:flex-row items-center justify-end gap-2 mt-8 space-y-4 sm:space-y-0 sm:space-x-2 border-t-2 p-4">
      <div class="flex items-center space-x-4">
        <button class="font-bold">1</button>
        <button [ngStyle]="{ color: colors.subtitle }" class="font-medium">
          2
        </button>
        <button [ngStyle]="{ color: colors.subtitle }" class="font-medium">
          3
        </button>
        <span [ngStyle]="{ color: colors.subtitle }" class="">.....</span>
      </div>
      <div class="flex items-center space-x-2">
        <button
          [ngStyle]="{ color: colors.subtitle }"
          class="flex items-center space-x-2 px-4 py-2 rounded-lg border-2 font-medium"
        >
          <span>←</span>
          <span>Previous</span>
        </button>
        <button
          [ngStyle]="{ color: colors.subtitle }"
          class="flex items-center space-x-2 px-4 py-2 rounded-lg border-2 font-medium"
        >
          <span>Next</span>
          <span>→</span>
        </button>
      </div>
    </div>
  </div>
</div>



<div
  *ngIf="isModalOpen"
  [ngStyle]="{ 'background-color': colors.modalBg }"
  class="fixed inset-0 flex items-center justify-center p-4 sm:p-6 md:p-8 lg:p-10"
  (click)="closeModal()"
>
  <div
    [ngStyle]="{ 'background-color': colors.background }"
    class="p-6 rounded-lg shadow-lg w-full max-w-md sm:max-w-lg md:max-w-xl lg:max-w-2xl"
    (click)="$event.stopPropagation()"
  >
    <div class="flex justify-between items-center">
      <h2 class="text-lg md:text-xl font-semibold">Add Training</h2>
      <button (click)="closeModal()" class="text-lg md:text-xl font-bold">×</button>
    </div>

    <div class="mt-4">
      <label class="block font-medium mb-2">Category</label>
      <select class="w-full p-3 border rounded-lg text-sm md:text-base">
        <option selected disabled>Add Category</option>
      </select>
    </div>

    <div class="mt-4">
      <label class="block font-medium mb-2">Description</label>
      <textarea
        class="w-full p-3 border rounded-lg resize-none h-24 text-sm md:text-base"
        placeholder="Write here the address of marketplace"
      ></textarea>
    </div>

    <div class="mt-4">
      <label class="block font-medium mb-2">About us Image</label>
      <div
        class="border-dashed border-2 h-28 p-6 flex flex-col items-center justify-center rounded-lg text-sm md:text-base"
      >
        <i class="fas fa-upload mr-2"></i>
        <p class="font-medium">Upload Image</p>
        <p class="text-xs md:text-sm">Supported Formats: Svg, Png, Jpg</p>
      </div>
    </div>

    <button
      [ngStyle]="{ color: colors.white, 'background-color': colors.primary }"
      class="mt-6 w-full px-4 py-3 rounded-lg font-semibold text-sm md:text-base"
    >
      Add Training
    </button>
  </div>
</div>
