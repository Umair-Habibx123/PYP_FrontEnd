<div
  [ngStyle]="{ 'background-color': colors.successStoryBg }"
  class="text-center py-12 md:py-20 px-4 sm:px-6 lg:px-8"
>
  <p class="text-[{{ colors.primary }}] font-semibold text-sm sm:text-base">
    Client Success Stories
  </p>

  <div class="flex justify-center mt-4">
    <img
      src="../../../assets/images/logo.png"
      class="h-8 sm:h-10"
      alt="Pakistan Youth Portal"
    />
  </div>

  <h2 class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-bold mt-6 px-4 sm:px-8 md:px-0 leading-snug">
    The career guidance I received was invaluable.<br />
    Within 3 months, I successfully transitioned to a<br />
    senior role with a 40% salary increase.
  </h2>

  <div class="mt-6">
    <img
      src="../../../assets/images/person5.png"
      class="mx-auto rounded-full h-12 w-12 sm:h-16 sm:w-16"
      alt="Jacob Jones"
    />
    <h3 class="text-base sm:text-lg font-semibold mt-4">Jacob Jones</h3>
    <p [ngStyle]="{ color: colors.subtitle }" class="text-xs sm:text-sm">
      Student, National University
    </p>
  </div>
</div>
