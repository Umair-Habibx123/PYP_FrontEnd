<div class="px-4 sm:px-8 md:px-14 py-2">
  <nav class="flex justify-between items-center py-2 px-4 md:px-8">
    <div class="flex items-center">
      <a [routerLink]="'/'">
        <img src="../../../assets/images/logo.png" height="50px" width="150px" />
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <button class="md:hidden" (click)="toggleMenu()">
      <svg class="w-6 h-6 text-{{ colors.text }}" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>

    <!-- Navbar Links -->
    <div class="hidden md:flex space-x-6 font-sans text-lg">
      <a *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: link.exact || false }" class="text-[{{ colors.text }}] font-medium tracking-wide hover:text-[{{ colors.primary }}] no-underline router-link">
        {{ link.label }}
      </a>
    </div>

    <!-- Auth Buttons -->
    <div class="hidden md:flex items-center space-x-4">
      <a routerLink="/login" routerLinkActive="active-link" class="text-[{{ colors.text }}] font-medium tracking-wide hover:text-[{{ colors.primary }}] no-underline">
        Sign in
      </a>
      <a routerLink="/register" routerLinkActive="active-link">
        <button [ngStyle]="{ color: colors.white }" class="bg-[{{ colors.primary }}] font-medium tracking-wide px-4 py-2 rounded-lg border-2">
          Register Now
        </button>
      </a>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div *ngIf="isMenuOpen" class="md:hidden flex flex-col space-y-4 px-4 py-2 shadow-lg border-t">
    <a *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: link.exact || false }" class="text-[{{ colors.text }}] font-medium tracking-wide hover:text-[{{ colors.primary }}] no-underline"
      (click)="closeMenu()"> <!-- Add click event to close menu -->
      {{ link.label }}
    </a>
    <a routerLink="/login" routerLinkActive="active-link" class="text-[{{ colors.text }}] font-medium tracking-wide hover:text-[{{ colors.primary }}] no-underline"
      (click)="closeMenu()"> <!-- Add click event to close menu -->
      Sign in
    </a>
    <a routerLink="/register" routerLinkActive="active-link">
      <button [ngStyle]="{ color: colors.white }" class="bg-[{{ colors.primary }}] font-medium tracking-wide px-4 py-2 rounded-lg border-2 w-full"
        (click)="closeMenu()"> <!-- Add click event to close menu -->
        Register Now
      </button>
    </a>
  </div>
</div>
