<div class="lg:h-[calc(100vh-95px)] h-[calc(100vh-71px)] flex flex-col">
  <!-- Scrollable Content -->
  <div class="flex-grow overflow-auto p-4 sm:p-6">
    <div
      [ngStyle]="{ 'background-color': colors.background }"
      class="border-2 rounded-lg m-2 sm:m-4 p-4"
    >
      <!-- Header Section -->
      <div
        class="flex flex-col sm:flex-row justify-between items-start sm:items-center p-4 border-b-2"
      >
        <div>
          <h1 class="text-xl sm:text-2xl font-bold">General Details</h1>
          <p
            [ngStyle]="{ color: colors.subtitle }"
            class="mt-1 text-sm sm:text-base"
          >
            You can upload your profile details
          </p>
        </div>
        <div class="mt-4 sm:mt-0">
          <button
            [ngStyle]="{
              'background-color': colors.primary,
              color: colors.white
            }"
            class="w-full sm:w-auto px-6 sm:px-8 py-2 rounded-md font-medium"
          >
            Save
          </button>
        </div>
      </div>

      <!-- Form Fields -->
      <div class="mt-6 px-4 sm:px-8 grid grid-cols-1 sm:grid-cols-4 gap-4">
        <!-- Profile Picture Section -->
        <div
          class="col-span-1 flex flex-col space-y-6 text-left font-medium pr-4"
        >
          <label for="name">Profile Picture</label>
        </div>
        <div class="col-span-3 flex flex-col mt-6">
          <img
            src="../../../../../assets/images/profilepic.png"
            class="w-24 h-24 sm:w-32 sm:h-32 rounded-full border-4 object-cover"
          />
          <p class="mt-2 font-semibold underline">Upload Profile Picture</p>
          <p [ngStyle]="{ color: colors.primary }" class="text-sm">
            Allowed Formats jpg, png
          </p>
        </div>
      </div>

      <!-- Name of User -->
      <div class="mt-6 px-4 sm:px-8 grid grid-cols-1 sm:grid-cols-4 gap-4">
        <div
          class="col-span-1 flex flex-col space-y-6 justify-center text-left font-medium pr-4"
        >
          <label for="name">Name of User</label>
        </div>
        <div class="col-span-3 sm:col-span-2 flex flex-col">
          <input
            id="name"
            type="text"
            class="w-full p-2 border-2 rounded-md"
            placeholder="Name"
          />
        </div>
      </div>

      <!-- Email -->
      <div class="mt-6 px-4 sm:px-8 grid grid-cols-1 sm:grid-cols-4 gap-4">
        <div
          class="col-span-1 flex flex-col space-y-6 justify-center text-left font-medium pr-4"
        >
          <label for="email">Email</label>
        </div>
        <div class="col-span-3 sm:col-span-2 flex flex-col">
          <input
            id="email"
            type="email"
            placeholder="email"
            class="w-full p-2 border-2 rounded-md"
            value=""
          />
        </div>
      </div>

      <!-- Password -->
      <div class="mt-6 px-4 sm:px-8 grid grid-cols-1 sm:grid-cols-4 gap-4">
        <div
          class="col-span-1 flex flex-col space-y-6 justify-center text-left font-medium pr-4"
        >
          <label for="password">Password</label>
        </div>
        <div class="col-span-3 sm:col-span-2 flex flex-col">
          <input
            id="password"
            type="password"
            class="w-full p-2 border-2 rounded-md"
            value="********"
          />
        </div>
      </div>

      <!-- New Password -->
      <div class="mt-6 px-4 sm:px-8 grid grid-cols-1 sm:grid-cols-4 gap-4">
        <div
          class="col-span-1 flex flex-col space-y-6 justify-center text-left font-medium pr-4"
        >
          <label for="new-password">New Password</label>
        </div>
        <div class="col-span-3 sm:col-span-2 flex flex-col">
          <input
            id="new-password"
            type="password"
            class="w-full p-2 border-2 rounded-md"
            value="********"
          />
        </div>
      </div>

      <!-- Confirm New Password -->
      <div class="mt-6 px-4 sm:px-8 grid grid-cols-1 sm:grid-cols-4 gap-4 pb-8">
        <div
          class="col-span-1 flex flex-col space-y-6 justify-center text-left font-medium pr-4"
        >
          <label for="confirm-password">Confirm New Password</label>
        </div>
        <div class="col-span-3 sm:col-span-2 flex flex-col">
          <input
            id="confirm-password"
            type="password"
            class="w-full p-2 border-2 rounded-md"
            value="********"
          />
        </div>
      </div>
    </div>
  </div>

  <!-- Fixed Footer -->
  <nav
    [ngStyle]="{ 'background-color': colors.background }"
    class="h-16 border-t-2 px-4 sm:px-8 py-4 flex items-center flex-shrink-0"
  >
    <p [ngStyle]="{color: colors.gray500}"
    class="text-xs sm:text-sm">
      Â© 2024 Pakistan Youth Portal, Inc. All rights reserved. Unauthorized use
      is prohibited.
    </p>
  </nav>
</div>
