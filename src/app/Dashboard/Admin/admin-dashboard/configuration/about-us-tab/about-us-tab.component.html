<div class="px-4 pb-4">
  <div class="px-4 py-4 flex flex-col md:flex-row justify-between items-center">
    <h2 class="text-lg font-bold mb-4 md:mb-0">About Details</h2>
    <div class="relative flex flex-col md:flex-row justify-between gap-4 md:gap-8 w-full md:w-auto">
      <div class="relative w-full md:w-64">
        <input
          type="text"
          placeholder="Search here..."
          [(ngModel)]="searchTerm"
          [ngStyle]="{ 'background-color': colors.gray100 }"
          (ngModelChange)="filteredAboutus()"
          class="border p-2 pl-10 rounded-md w-full focus:outline-none"
        />
        <i class="fas fa-search absolute left-3 top-3"></i>
      </div>
      <button
        class="px-4 py-2 rounded-md border-2 transition-colors duration-300 w-full md:w-auto"
        (click)="openModal()"
      >
        Add About +
      </button>
    </div>
  </div>

  <!-- Grid Section -->
  <div class="overflow-hidden px-4 py-4">
    <div
      class="grid grid-cols-1 md:grid-cols-12 gap-4 border-b p-4 items-center"
    >
      <div class="col-span-1 hidden md:block">Image</div>
      <div class="col-span-3 hidden md:block">Heading</div>
      <div class="col-span-7 hidden md:block">Description</div>
      <div class="col-span-1 hidden md:block">Action</div>
    </div>

    <div
      [ngStyle]="{'background-color': colors.gray100}"
      *ngFor="let blog of filteredAboutUs"
      class="grid grid-cols-1 md:grid-cols-12 gap-4 border-b p-4 items-center"
    >
      <div class="col-span-1 flex items-center">
        <input type="radio" name="selected" class="mr-2" />
        <img [src]="blog.image" alt="Blog" class="w-12 h-12 rounded-md" />
      </div>
      <div 
        [ngStyle]="{'color': colors.subtitle}"
        class="col-span-3"
      >
        {{ blog.heading }}
      </div>
      <div 
        [ngStyle]="{'color': colors.subtitle}"
        class="col-span-7"
      >
        {{ blog.description }}
      </div>
      <div 
        [ngStyle]="{'color': colors.subtitle}"
        class="col-span-1 flex gap-2"
      >
        <i
          [ngStyle]="{'color': colors.danger}"
          class="fas fa-trash-alt cursor-pointer pr-1"
        ></i>
        <i
          [ngStyle]="{'color': colors.blue}"
          class="fas fa-edit cursor-pointer pr-1"
        ></i>
      </div>
    </div>
  </div>
</div>
