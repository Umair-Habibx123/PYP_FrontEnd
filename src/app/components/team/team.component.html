<div class="py-10 px-6 sm:px-10 md:px-16 mx-4 sm:mx-10 md:mx-20">
  <!-- Section Header -->
  <div class="text-center">
    <p class="text-[{{ colors.primary }}] font-semibold">Team</p>
    <h2 class="text-3xl sm:text-4xl font-bold mt-2">Meet our Team</h2>
    <p [ngStyle]="{ color: colors.subtitle }" class="mt-2 text-sm sm:text-base">
      Hear from professionals who transformed their careers with our help
    </p>
  </div>

  <!-- Team Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-8 sm:mt-12">
    <div
      *ngFor="let member of teamMembers"
      [ngStyle]="{ 'background-color': colors.gray100 }"
      class="p-6 rounded-lg text-center flex flex-col items-center"
    >
      <img
        [src]="member.image"
        [alt]="member.name"
        class="w-16 h-16 sm:w-20 sm:h-20 rounded-full object-cover"
      />
      <div class="flex flex-col items-center mt-4">
        <h3 class="font-semibold text-sm sm:text-base">{{ member.name }}</h3>
        <p class="text-[{{ colors.primary }}] text-xs sm:text-sm font-medium">{{ member.role }}</p>
        <p [ngStyle]="{ 'color': colors.subtitle }" class="text-xs sm:text-sm mt-2 text-center px-2">
          {{ member.description }}
        </p>
      </div>
      <div class="flex justify-center space-x-3 mt-4">
        <a [href]="member.twitter" class="text-gray-400 hover:text-[#16BC88] text-lg sm:text-xl">
          <i class="fab fa-twitter"></i>
        </a>
        <a [href]="member.linkedin" class="text-gray-400 hover:text-[#16BC88] text-lg sm:text-xl">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>
  </div>
</div>
