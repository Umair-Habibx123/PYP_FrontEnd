<div class="px-6 md:px-16 py-10 md:py-20 mx-4 md:mx-20">
  <h2 class="text-2xl md:text-3xl font-bold mb-4 md:mb-6 text-center md:text-left">Our recent blogs</h2>

  <div class="grid grid-cols-1 md:grid-cols-12 gap-6 md:gap-8">
    <!-- Left Blogs Section -->
    <div class="md:col-span-6 flex flex-col space-y-6 md:space-y-8 h-full">
      <div *ngFor="let blog of blogs" class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-6 flex-grow">
        <img
          [src]="blog.logo"
          alt="Blog Image"
          class="w-full md:w-48 h-40 md:h-full object-cover rounded-lg"
        />
        <div class="flex flex-col flex-grow">
          <p class="text-[{{ colors.primary }}] font-semibold text-sm">
            {{ blog.date | date : "MMMM d, yyyy" }}
          </p>
          <h3 class="text-lg font-semibold mt-1">
            {{ blog.title }}
          </h3>
          <p [ngStyle]="{ color: colors.subtitle }" class="text-sm mt-1 flex-grow">
            {{ blog.description | slice : 0 : 100 }}...
          </p>
          <div class="mt-2 flex flex-wrap gap-2">
            <span
              *ngFor="let tag of blog.tags"
              class="text-xs font-medium px-2 py-1 rounded"
              [ngClass]="[tagColors[tag]?.text, tagColors[tag]?.bg]"
            >
              {{ tag }}
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Featured Blog Section -->
    <div class="md:col-span-6 h-full flex flex-col">
      <img
        [src]="featuredBlog.logo"
        alt="Featured Blog Image"
        class="w-full h-52 md:h-64 object-cover rounded-lg"
      />
      <div class="mt-4 flex-grow">
        <p class="text-[{{ colors.primary }}] font-semibold text-sm">
          {{ featuredBlog.date | date : "MMMM d, yyyy" }}
        </p>
        <h3 class="text-lg md:text-xl font-semibold mt-1">
          {{ featuredBlog.title }}
        </h3>
        <p [ngStyle]="{ color: colors.subtitle }" class="text-sm mt-1">
          {{ featuredBlog.description }}
        </p>
        <div class="mt-2 flex flex-wrap gap-2">
          <span
            *ngFor="let tag of featuredBlog.tags"
            class="text-xs font-medium px-2 py-1 rounded"
            [ngClass]="[tagColors[tag]?.text, tagColors[tag]?.bg]"
          >
            {{ tag }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
